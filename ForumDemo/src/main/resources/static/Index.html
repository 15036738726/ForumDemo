<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="referrer" content="never"/>
    <link rel="icon" href="img/index_icon.jpg">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/signin/">
    <title>登录页面</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap-3.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-3.4.1/docs/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="bootstrap-3.4.1/docs/examples/signin/signin.css" rel="stylesheet">

<!--    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
</head>
<body>
<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>

        <label for="user_name" class="sr-only">昵 称</label>
        <input type="input" id="user_name" class="form-control" placeholder="昵 称" required>

        <label for="password" class="sr-only">登录密码</label>
        <input type="password" id="password" class="form-control" placeholder="登录密码" required>

        <label for="address" class="sr-only">地 址</label>
        <input type="input" id="address" class="form-control" placeholder="地 址" required>

        <label for="email" class="sr-only">邮 箱</label>
        <input type="email" id="email" class="form-control" placeholder="邮 箱" required autofocus>

        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block register" type="submit">注 册</button>

    </form>
</div>
<script src="bootstrap-3.4.1/docs/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
<script src="jquery/jquery.min.js"></script>
<script src="util/MyUtils.js"></script>
<script type="text/javascript">
    var myutils = new MyUtils();
    var obj = function(option){
        this.register = function (callback) {
            let username = $("#user_name").val();
            let password = $("#password").val();
            let sex = $("#sex").val();
            let address = $("#address").val();
            let email = $("#email").val();
            var sendData = {
                "userName":username,
                "password":password,
                "sex":sex,
                "address":address,
                "email":email
            };
            utils.send(callback,'/userOpe/userRegister',sendData);
        };
    };

    /**
     * 触发注册
     */
    $(".register").unbind("click").bind("click",function(){
        new obj().register(function(result){
            console.log(result)
        });
    })
</script>
</html>
