<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>

<style type="text/css">
*{margin:0;padding:0;list-style:none;}
body{position:relative;}
input{width:100px;height:50px;line-height:50px;background-color:#428BCA;color:#FFF;font-size:14px;box-shadow:none;border-radius:8px;margin:26px 5px 0 5px;border:none;}
input:focus{outline:none;}
input:hover{background-color:#6699cc;}
input:active{background-color:#81ccee;}
</style>

</head>
<body>

<input type="button" onClick="disp_prompt()" value="3s倒计时" />
<input type="button" onClick="disp_cancel()" value="showmsg" />
<input type="button" onClick="disp_confirm()" value="confirm" />
<input type="button" onClick="disp_loading()" value="loading" />

<script type="text/javascript" src="js/alert.js"></script>
<script type="text/javascript"> 
function disp_prompt(){
	Alert.show3sMsg("倒计时3s");
}

function disp_cancel(){
	Alert.showMsg("123");
}
function disp_confirm(){
	Alert.showConfirmMsg("123",function(){alert(1)});
}

function disp_loading(){
	  Alert.loading();
		setTimeout('Alert.closedLoading()',3000);	
}
//http://localhost:9090/consult/%E5%BC%B9%E6%A1%86Demo/alert/index.html
</script>


</body>
</html>
